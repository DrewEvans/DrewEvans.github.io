	<body>
		<nav>
			<div
				class="
					container-fluid
					d-flex
					justify-content-center
					logo-container
				"
			>
				<img
					src="./assets/logo.svg"
					alt="les-petits-plats.logo"
					class=""
				/>
			</div>
			<div class="container-sm my-5 input-group search-bar">
				<input
					type="text"
					class="form-control"
					placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
					aria-label="Search Bar"
				/>
				<button>
					<i class="fas fa-search"></i>
				</button>
			</div>
			<ul class="tag-container" id="tagContainer"></ul>
			<div class="button-container">
				<div
					class="ingredients-dropdown dropdown-btn"
					id="ingredientDropdown"
				>
					<input
						class="ingredient-search"
						placeholder="Ingredients"
					/>
					<span class="fas fa-angle-down"></span>
					<ul class="item-container" id="ingItemContainer"></ul>
				</div>
			</div>
			<div class="button-container">
				<div
					class="appliances-dropdown dropdown-btn"
					id="applianceDropdown"
				>
					<input class="appliance-search" placeholder="Appareil" />
					<span class="fas fa-angle-down"></span>
					<ul class="item-container" id="appItemContainer"></ul>
				</div>
			</div>
			<div class="button-container">
				<div
					class="utensils-dropdown dropdown-btn"
					id="ustensilDropdown"
				>
					<input class="ustensil-search" placeholder="Ustensiles" />
					<span class="fas fa-angle-down"></span>
					<ul class="item-container" id="ustItemContainer"></ul>
				</div>
			</div>
		</nav>
		<main>
			<div
				class="
					container-fluid
					justify-content-around
					d-flex
					row
					flex-wrap
					my-5
				"
				id="card-container"
			></div>
			<script type="module" src="../js/index.js"></script>
		</main>
